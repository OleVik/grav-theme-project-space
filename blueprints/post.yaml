title: Theme options
'@extends':
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          fields:
            header.subtitle:
              type: text
              label: Subtitle
        options:
          type: tab
          fields:
            styleoptions:
              type: section
              title: Style
              underline: true
            header.image:
              type: filepicker
              folder: '@self'
              preview_images: true
              label: Image for thumbnail and header
              help: Sets the image to use as thumbnail and header
              accept:
                - 'image/*'
            header.color:
              type: select
              label: Background color
              help: Sets the background color for the project
              default: white
              highlight: 0
              options:
                white: White
                red: Red
                orange: Orange
                yellow: Yellow
                green: Green
                teal: Teal
                blue: Blue
                dark-blue: Dark Blue
                purple: Purple
                pink: Pink
                brown: Brown
                gray: Gray
            header.truncate:
              type: text
              label: Truncate words
              help: Limits the amount of words in each note to an integer or boolean state
              default: 40
              validate:
                  type: int
                  min: 1
                  max: 65536
            taxonomies:
              type: section
              title: PLUGIN_ADMIN.TAXONOMIES
              underline: true
              fields:
                header.taxonomy:
                  unset@: true
                header.taxonomy.category:
                  type: select
                  label: Category
                  help: Sets the state of the project
                  highlight: 0
                  config-options@: site.categories
                  options:
                    idea: 'Idea'
                    ongoing: 'Ongoing'
                    done: 'Done'
                    archived: 'Archived'
                    
                header.taxonomy.tag:
                  type: selectize
                  allowEmptyOption: true
                  label: Tags
                  help: Applies tags to the project
                  selectize:
                    data-options@: '\Grav\Theme\ProjectSpace::tags'
                  validate:
                    type: commalist